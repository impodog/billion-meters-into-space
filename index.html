<!DOCTYPE html>
<html lang="en">
<style>
    .loader {
        border: 16px solid #00ff1e; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

    .bigger-text {
        font-size: 50px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billion Meters Into Space</title>
    <script type="module">
        import init from './billion_meters_into_space.js';

        async function run() {
            const loadingElement = document.getElementById('loading');
            const loadingTextElement = document.getElementById('loading-text');
            const wasm = await init();
            loadingElement.style.display = 'none'; // Hide the loading element
            loadingTextElement.style.display = 'none'; // Hide the loading text element
            wasm.run();
        }

        run();
    </script>
</head>
<body>
    <h1>Play this game now!</h1>
    <div id="loading" class="loader">
    </div>
    <div id="loading-text" class="bigger-text">
        <p>Please wait. The game is loading!</p>
    </div>
</body>
</html>
